<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Message √† lien temporaire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #12172a;
      --accent: #6c63ff;
      --text: #fff;
      --muted: #9aa4bf;
      --danger: #ff5252;
      --success: #00e676;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #161c3a, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 460px;
      width: 100%;
      padding: 20px;
    }

    .card {
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.6);
      text-align: center;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #0e1330;
      color: white;
      resize: none;
      outline: none;
    }

    .actions {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .btn {
      padding: 14px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent), #8a84ff);
      color: white;
    }

    .btn.secondary {
      background: #1b2148;
    }

    input[type=file] {
      display: none;
    }

    #preview img,
    #preview video,
    #preview audio,
    #viewContent img,
    #viewContent video,
    #viewContent audio {
      width: 100%;
      margin-top: 12px;
      border-radius: 10px;
    }

    .result {
      display: none;
      margin-top: 20px;
      background: rgba(0,0,0,.3);
      padding: 15px;
      border-radius: 10px;
      word-break: break-all;
    }
    
    /* ===============================
   CENTRAGE DES BOUTONS (LECTURE)
================================ */
#viewBlock {
  display: flex;
  flex-direction: column;
  align-items: center; /* centre horizontalement */
}

/* Boutons centr√©s */
#replyBtn,
#homeBtn {
  margin-top: 15px;
  width: 100%;
  max-width: 260px; /* largeur propre */
}
  </style>
</head>
<body>

<div class="container">

  <!-- üîπ ACCUEIL -->
  <div class="card" id="homeBlock">
    <h1>Message √† lien temporaire</h1>
    <p>Texte, image/vid√©o et audio explicatif</p>

    <textarea id="textMessage" placeholder="√âcris ton message..."></textarea>

    <div class="actions">
      <label class="btn secondary">
        üì∑ Image / üé• Vid√©o
        <input type="file" id="visualInput" accept="image/*,video/*">
      </label>

      <button class="btn secondary" id="recordBtn">üé§ Enregistrer un audio</button>
      <button class="btn" id="generateBtn">üîó G√©n√©rer le lien</button>
    </div>

    <div id="preview"></div>
    <div class="result" id="resultBox"></div>
  </div>

  <!-- üîπ LECTURE MESSAGE -->
  <div class="card" id="viewBlock" style="display:none;">
    <h1 id="viewTitle"></h1>
    <div id="viewContent"></div>

    <button class="btn" id="replyBtn" style="display:none;">‚Ü©Ô∏è R√©pondre</button>
    <button class="btn" id="homeBtn" style="display:none;">üîê Revenir √† l‚Äôaccueil</button>
  </div>

</div>

<script>
let visualFile = null;
let audioBlob = null;
let mediaRecorder;
let audioChunks = [];

const homeBlock = document.getElementById("homeBlock");
const viewBlock = document.getElementById("viewBlock");
const viewTitle = document.getElementById("viewTitle");
const viewContent = document.getElementById("viewContent");
const replyBtn = document.getElementById("replyBtn");
const homeBtn = document.getElementById("homeBtn");

/* ===============================
   IMAGE / VIDEO
================================ */
visualInput.addEventListener("change", e => {
  visualFile = e.target.files[0];
  preview.innerHTML = "";

  if (!visualFile) return;

  const el = visualFile.type.startsWith("video")
    ? document.createElement("video")
    : document.createElement("img");

  el.src = URL.createObjectURL(visualFile);
  if (el.tagName === "VIDEO") el.controls = true;
  preview.appendChild(el);
});

/* ===============================
   AUDIO
================================ */
recordBtn.addEventListener("click", async () => {
  if (!mediaRecorder || mediaRecorder.state === "inactive") {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    mediaRecorder.onstop = () => {
      audioBlob = new Blob(audioChunks, { type: "audio/webm" });
      const audio = document.createElement("audio");
      audio.controls = true;
      audio.src = URL.createObjectURL(audioBlob);
      preview.appendChild(audio);
    };

    mediaRecorder.start();
    recordBtn.textContent = "‚èπÔ∏è Arr√™ter l‚Äôaudio";
  } else {
    mediaRecorder.stop();
    recordBtn.textContent = "üé§ Enregistrer un audio";
  }
});

/* ===============================
   CREATE LINK
================================ */
generateBtn.addEventListener("click", async () => {
  const formData = new FormData();

  if (textMessage.value) formData.append("text", textMessage.value);
  if (visualFile) formData.append("visual", visualFile);
  if (audioBlob) formData.append("audio", audioBlob, "audio.webm");

  const res = await fetch("/api/create", { method: "POST", body: formData });
  const data = await res.json();

  resultBox.style.display = "block";
  resultBox.innerHTML = `<strong>Lien :</strong><br>${data.link}`;
});

/* ===============================
   LECTURE MESSAGE
================================ */
async function readMessageFromLink() {
  const token = new URLSearchParams(window.location.search).get("token");
  if (!token) return;

  const res = await fetch(`/api/read/${token}`);
  const data = await res.json();

  homeBlock.style.display = "none";
  viewBlock.style.display = "block";
  viewContent.innerHTML = "";
  replyBtn.style.display = "none";
  homeBtn.style.display = "none";

  if (data.error) {
    viewTitle.textContent = data.message;
    viewTitle.style.color = "var(--danger)";
    homeBtn.style.display = "block";
    return;
  }

  viewTitle.textContent = "üì© Message re√ßu";
  viewTitle.style.color = "var(--success)";
  replyBtn.style.display = "block";

  const msg = data.data;

  if (msg.text) viewContent.innerHTML += `<p>${msg.text}</p>`;
  if (msg.visualUrl) {
    const el = msg.visualUrl.match(/\.(mp4|webm)$/)
      ? `<video src="${msg.visualUrl}" controls></video>`
      : `<img src="${msg.visualUrl}">`;
    viewContent.innerHTML += el;
  }
  if (msg.audioUrl) {
    viewContent.innerHTML += `<audio src="${msg.audioUrl}" controls></audio>`;
  }
}

/* ===============================
   RETOUR ACCUEIL
================================ */
function goHome() {
  viewBlock.style.display = "none";
  homeBlock.style.display = "block";
  window.history.replaceState({}, document.title, "/");
}

replyBtn.onclick = goHome;
homeBtn.onclick = goHome;

window.addEventListener("load", readMessageFromLink);
</script>

</body>
</html>
